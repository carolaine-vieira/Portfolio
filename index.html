<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Portfólio</title>
  </head>
  <body>
    <section id="main">
      <div class="container-main">
        <aside>
          <div class="container">
            <h1>Carolaine Vieira <sub>Portfolio </sub></h1>
            <h2>Links rápidos</h2>
            <ul>
              <li>
                <a
                  href="./assets/Curriculo-Carolaine-Vieira.pdf"
                  target="_blank"
                  >Currículo</a
                >
              </li>
              <li><a href="mailto:s.carolaine.v@gmail.com">Email</a></li>
              <li><a href="https://github.com/carolaine-vieira">GitHub </a></li>
              <li><a class="switch-mode" href=""> </a></li>
            </ul>
          </div>
        </aside>
        <div id="notebook">
          <div class="screen-container">
            <div class="controls-container">
              <a class="close-modal">
                <span class="fa fa-times"></span><span>Fechar</span></a
              ><a class="maximize-modal">
                <span class="fa fa-expand"></span><span>Aumentar</span></a
              ><a class="minimize-modal">
                <span class="fa fa-compress"></span><span>Diminuir</span></a
              >
            </div>
            <div class="screen">
              <ul id="screen-links">
                <li>
                  <a class="skills" title="Pasta com sumário de habilidades"
                    ><span class="fa fa-folder"></span
                    ><span class="sub">Habilidades</span></a
                  >
                </li>
                <li>
                  <a class="projects" title="Projetos concluídos ou não"
                    ><span class="fa fa-folder"></span
                    ><span class="sub">Projetos</span></a
                  >
                </li>
                <li>
                  <a class="topics" title="Alguns assuntos que estudei"
                    ><span class="fa fa-file-pdf"></span
                    ><span class="sub">Tópicos Estudados</span></a
                  >
                </li>
                <li>
                  <a class="links"
                    ><span class="fa fa-folder"></span
                    ><span class="sub">Links</span></a
                  >
                </li>
                <li>
                  <a class="designs"
                    ><span class="fa fa-images"></span
                    ><span class="sub">Designs no Figma e/ou Phot...</span></a
                  >
                </li>
              </ul>
              <div class="notes"></div>
              <div class="open-folder">
                <div class="explorer">
                  <div class="header">
                    <div class="left-controls">
                      <a class="close-modal" title="Fechar"
                        ><span class="fa fa-times"> </span></a
                      ><a class="maximize-modal" title="Maximizar"
                        ><span class="fa fa-window-maximize"></span></a
                      ><a class="minimize-modal" title="Minimizar"
                        ><span class="fa fa-window-minimize"></span
                      ></a>
                    </div>
                    <div class="label"></div>
                  </div>
                  <div class="container">
                    <div class="left"></div>
                    <div class="right"></div>
                  </div>
                </div>
                <div class="view-container"></div>
              </div>
            </div>
          </div>
          <div class="basis"></div>
        </div>
      </div>
    </section>
  </body>
  <script
    type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  ></script>
  <script src="https://npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
  <script type="module" src="./js/script.js" defer></script>
</html>
